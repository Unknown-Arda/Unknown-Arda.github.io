<!DOCTYPE html>

<head>

    <title>FirstSurvive</title>
    <link rel="icon" href="/FS-ico.ico" type="image/x-icon">

</head>

<body>

    <header class="stats">

        <p id="scoreValue" class="goldValue">SCORE :</p>
        <p id="goldValue" class="goldValue">GOLD :</p>
        <button class="whiteSkin" onclick="whiteSkin()"></button>
        <button class="blueSkin" onclick="blueSkin()"></button>
        <button class="pinkSkin" onclick="pinkSkin()"></button>
        <br>
        <p class="white">White</p>
        <p class="blue" id="blue">10 Gold</p>
        <p class="pink" id="pink">10 Gold</p>
        
    </header>

    <div class="gameBorder">

        <div id="player" class="player"></div>
        <div id="gold" class="gold"></div>
        <div id="opponent" class="opponent"></div>

    </div>

</body>

</html>
