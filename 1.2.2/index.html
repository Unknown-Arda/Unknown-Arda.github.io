<!DOCTYPE html>

<head>

    <title>FirstSurvive</title>
    <link rel="icon" type="image/png" href="./Andere/FS-ico.png">

</head>

<body>

    <header class="stats-shop">

        <p id="scoreValue" class="goldValue">SCORE :</p>
        <p id="goldValue" class="goldValue">GOLD :</p>
        <hr class="statsHR">
        <button class="whiteSkin" onclick="whiteSkin()"></button>
        <button class="blueSkin" onclick="blueSkin()"></button>
        <button class="pinkSkin" onclick="pinkSkin()"></button>
        <button class="redSkin" onclick="redSkin()"></button>
        <button class="dogSkin" onclick="dogSkin()"></button>
        <br>
        <p class="white">White</p>
        <p class="blue" id="blue">10 Gold</p>
        <p class="pink" id="pink">10 Gold</p>
        <p class="red" id="red">10 Gold</p>
        <p class="dog" id="dog">100 Gold</p>

    </header>

    <div class="gameBorder">
        <div id="player" class="player"></div>
        <div id="gold" class="gold"></div>
        <div id="opponent" class="opponent"></div>
        <div class="bulletSpawner"></div>
        <div class="bullet" id="bullet1"></div>
        <div class="bullet" id="bullet2"></div>
        <div class="bullet" id="bullet3"></div>
        <div class="bullet" id="bullet4"></div>
        <div class="bullet" id="bullet5"></div>
    </div>

</body>

</html>
<!-- Shortcut -->
<link rel="stylesheet" href="./CSS/FS.css">
<link rel="stylesheet" href="./CSS/matchfield.css">
<link rel="stylesheet" href="./CSS/skin.css">
<script src="./Javascript/FS.js"></script>
<script src="./Javascript/shopFS.js"></script>
<script src="./Javascript/bullets/bullet.js"></script>
<script src="./Javascript/bullets/bullet2.js"></script>
<script src="./Javascript/bullets/bullet3.js"></script>
<script src="./Javascript/bullets/bullet4.js"></script>
<script src="./Javascript/bullets/bullet5.js"></script>
